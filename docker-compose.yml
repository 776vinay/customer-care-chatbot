version: "3.4"
services:
  duckling-server:
    image: rasa/duckling:latest
    platform: linux/amd64
    ports:
      - 8001:8000
    networks:
      - all

  rasa-server:
    image: rasa-bot:latest
    working_dir: /app
    build: "./"
    restart: always
    volumes:
      - ./actions:/app/actions
      - ./data:/app/data
    command: bash -c "mkdir -p models && rasa train && rasa run --enable-api --cors \"*\" --debug"
    ports:
      - "5005:5005"
    networks:
      - all

  rasa-actions-server:
    image: rasa-bot:latest
    working_dir: /app
    build: "./"
    restart: always
    volumes:
      - ./actions:/app/actions
      - ./utils:/app/utils
    command: ["rasa", "run", "actions"]
    ports:
      - "5056:5055"
    networks:
      - all

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
